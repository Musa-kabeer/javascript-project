<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <link rel="stylesheet" href="./index.css" />
          <script defer src="./script.js"></script>
          <title>HTML</title>
     </head>
     <body>
          <div class="calculator">
               <div class="result">0</div>

               <div class="btns">
                    <button class="btn" data-value="clear">AC</button>
                    <button class="btn" data-value="expo">**</button>
                    <button class="btn" data-value="modulus">%</button>
                    <button class="btn" data-value="divide">/</button>
                    <button class="btn" data-value="7">7</button>
                    <button class="btn" data-value="8">8</button>
                    <button class="btn" data-value="9">9</button>
                    <button class="btn" data-value="times">*</button>
                    <button class="btn" data-value="4">4</button>
                    <button class="btn" data-value="5">5</button>
                    <button class="btn" data-value="6">6</button>
                    <button class="btn" data-value="minus">-</button>
                    <button class="btn" data-value="3">3</button>
                    <button class="btn" data-value="2">2</button>
                    <button class="btn" data-value="1">1</button>
                    <button class="btn" data-value="plus">+</button>
                    <button class="btn zero" data-value="0">0</button>
                    <button class="btn" data-value=".">.</button>
                    <button class="equal" data-value="equal">=</button>
               </div>
          </div>
     </body>
</html>
